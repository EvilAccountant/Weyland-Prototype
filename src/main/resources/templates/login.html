<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Weyland-Login</title>
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{'css/login.css'}"/>
</head>
<body>
    <div class="login-body">
        <div class="login-wrapper">
            <div class="login-header"></div>
            <div class="login-box">
                <div class="login-content">
                    <div class="login-title"></div>
                    <input id="account" type="text" placeholder="e-mail/phoneNumber/account"/>
                    <input id="passToken" type="text" placeholder="password"/>
                    <button class="login-btn" onclick="loginVerify()">LOGIN</button>
                    <a href="signUp.html">New to Weyland? Create an account.</a>
                </div>
            </div>
            <div class="login-footer">
                <div class="login-footer-inner">
                    <p id="copyRight">Copyright © 2012</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery/jquery-3.2.1.js" th:src="${'js/jquery-3.2.1.js'}"></script>
    <script src="../static/js/login.js" th:src="${'js/login.js'}"></script>
    <script>
        function loginVerify() {
            var account = $("#account").val();
            var passToken = $("#passToken").val();
            $.ajax({
                type: 'post',
                dataType: 'json',
                url: 'loginVerify',
                data: {
                    account : account ,
                    passToken : passToken
                },
                cache: false,
                async: true,
                success: function (data) {
                    if(data.success==true){
                        location = "gallery";
                    }
                    /*
                    当dataType为json时，可直接用data
                    当dataType为text时，须用json格式化data
                    var dataObj = JSON.parse(data);
                    alert(dataObj.message);
                    */
                }
            });
        }
    </script>
</body>
</html>
